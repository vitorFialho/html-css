<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classese</title>
    <style>
        div{
            color: blue;
            background-color: darkkhaki;
            width: 200px;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
        }

        div:hover{
            color: white;
            background-color: black;
        }

    </style>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <div>texto de exemplo</div>
    <div>Texto escondido hein
        <p>Texto aqui</p>
    </div>
</body>
</html>
