<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    
    <p>Este é um Parágrafo escrito normalmente sem qualquer tipo de quebra de linha.</p>
   
    <p>Agora este parágrafo apresenta sim <br> uma quebra de linha devido a tag &lt;br&gt;</p> <!--LESS THAN / GREATER THAN-->
    
    <p>Vou adicionar alguns símbolos especiais:
        &reg;
        &yen;
        &sum;
        &Delta;
        &uarr;
    </p>
    
    <p>Agora vou adicionar emojis
        &#x1F633;
        &#x1F525;
    </p>
</body>
</html>
