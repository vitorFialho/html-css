<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width: 1050px )" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width:750px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Foto pequena">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Bora reproduzir áudios em HTML5</p>
    <audio controls preload="metadata" loop>
        <source src="midia/doki-doki.mp3" type="audio/mpeg">
        <p>Não dará pra tu ouvir essa música, irmão, então baixe ela clicando <a href="midia/doki-doki.mp3" >aqui.</a></p>
    </audio>
</body>
</html>
