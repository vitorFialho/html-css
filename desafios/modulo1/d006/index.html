<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descsobrir qual tag deverá utlizar em cada caso.
    </p>
    <ul>
        <li><abbr title="Use a tag &lt;p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1> até a &lt;h6> dependendo do nível de título">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img>">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr>, inclusive é essa tag que está sendo usada">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul>">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;a>">Links</abbr></li>
    </ul>
</body>
</html>
